{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>华师校园悬赏 - 登录</title>
  <!-- 引入 Bootstrap（CDN） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .login-left {
      background: #4285f4;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    .login-right {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    .logo-text {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .left-subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .login-form {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- 左侧介绍/宣传栏 -->
    <div class="col-md-6 login-left d-none d-md-flex">
      <div>
        <div class="logo-text">华师校园悬赏</div>
        <div class="left-subtitle">欢迎使用华师校园悬赏系统</div>
        <!-- 没有插图，只是一个简单的文字介绍 -->
      </div>
    </div>

    <!-- 右侧登录表单 -->
    <div class="col-md-6 col-12 login-right">
      <div class="mx-auto login-form">
        <h3 class="mb-4 text-center">账号登录</h3>
        <form method="post" action="">
          {% csrf_token %}
          <!-- 显示错误或提示消息（若有） -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <div class="mb-3">
            <label for="id_username" class="form-label">用户名</label>
            <input
              type="text"
              class="form-control"
              id="id_username"
              name="username"
              placeholder="请输入账号">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">密码</label>
            <input
              type="password"
              class="form-control"
              id="id_password"
              name="password"
              placeholder="请输入密码">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">
              记住我
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">登 录</button>

          <div class="d-flex justify-content-between mt-3">
            <a href="#">忘记密码</a>
            <a href="{% url 'register_page' %}">注册账号</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
