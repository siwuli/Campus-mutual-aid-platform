{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>华师校园悬赏 - 注册</title>
  <!-- Bootstrap（CDN 方式） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .register-left {
      background: #4285f4; /* 蓝色区域 */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    .register-right {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    .logo-text {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .left-subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .register-form {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- 左侧介绍/宣传栏 -->
    <div class="col-md-6 register-left d-none d-md-flex">
      <div>
        <div class="logo-text">华师校园悬赏</div>
        <div class="left-subtitle">欢迎加入华师校园悬赏系统</div>
        <!-- 无插图，仅显示文字介绍 -->
      </div>
    </div>

    <!-- 右侧注册表单 -->
    <div class="col-md-6 col-12 register-right">
      <div class="mx-auto register-form">
        <h3 class="mb-4 text-center">注册新账号</h3>

        <!-- 表单开始 -->
        <form method="post" action="">
          {% csrf_token %}
          <!-- 显示错误或提示消息（若有） -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <!-- 用户名 -->
          <div class="mb-3">
            <label for="id_username" class="form-label">用户名</label>
            <input 
              type="text"
              class="form-control"
              id="id_username"
              name="username"
              placeholder="请输入用户名">
          </div>

          <!-- 密码 -->
          <div class="mb-3">
            <label for="id_password" class="form-label">密码</label>
            <input 
              type="password"
              class="form-control"
              id="id_password"
              name="password"
              placeholder="请输入密码">
          </div>

          <!-- 确认密码 -->
          <div class="mb-3">
            <label for="id_password_confirm" class="form-label">确认密码</label>
            <input 
              type="password"
              class="form-control"
              id="id_password_confirm"
              name="password_confirm"
              placeholder="请再次输入密码">
          </div>

          <!-- student_id 字段 (若需要) -->
          <div class="mb-3">
            <label for="id_student_id" class="form-label">学号</label>
            <input 
              type="text"
              class="form-control"
              id="id_student_id"
              name="student_id"
              placeholder="请输入学号(或工号)">
          </div>

          <!-- phone 字段 (若需要) -->
          <div class="mb-3">
            <label for="id_phone" class="form-label">手机号码</label>
            <input 
              type="text"
              class="form-control"
              id="id_phone"
              name="phone"
              placeholder="请输入手机号(可选)">
          </div>

          <button type="submit" class="btn btn-primary w-100">注 册</button>

          <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'login_page' %}">已有账号？点此登录</a>
          </div>
        </form>
        <!-- 表单结束 -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
