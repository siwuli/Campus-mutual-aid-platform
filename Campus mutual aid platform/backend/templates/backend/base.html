{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理 - 华师校园悬赏</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="{% static 'backend/css/styles.css' %}">
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 自定义样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 60px;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <a href="{% url 'backend:dashboard' %}"><i class="bi bi-speedometer2 me-2"></i>仪表盘</a>
        <a href="{% url 'backend:user_list' %}"><i class="bi bi-people me-2"></i>用户管理</a>
        <a href="{% url 'backend:task_list' %}"><i class="bi bi-list-task me-2"></i>任务管理</a>
        <a href="{% url 'backend:analytics' %}"><i class="bi bi-bar-chart-line me-2"></i>数据分析</a>
    </div>

    <!-- 主内容区 -->
    <div class="content">
        <!-- 显示消息 -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- 内容块 -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
