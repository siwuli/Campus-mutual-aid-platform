<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>权限不足</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.5rem;
        }
        .error-container a {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <p>抱歉，您没有访问此页面的权限。</p>
        <a href="{% url 'home' %}" class="btn btn-primary">返回首页</a>
    </div>
</body>
</html>
