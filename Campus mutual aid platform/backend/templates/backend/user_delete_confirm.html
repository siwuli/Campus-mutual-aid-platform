{% extends 'backend/base.html' %}

{% block content %}
    <h1>删除用户 - {{ user.username }}</h1>
    <p>您确定要删除用户 <strong>{{ user.username }}</strong> 吗？此操作无法撤销。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'backend:user_list' %}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
