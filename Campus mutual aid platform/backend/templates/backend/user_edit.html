{% extends 'backend/base.html' %}

{% block content %}
    <h1>编辑用户 - {{ user.username }}</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff" {% if user.is_staff %}checked{% endif %}>
            <label class="form-check-label" for="is_staff">
                管理员
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">
                激活
            </label>
        </div>
        <button type="submit" class="btn btn-primary">保存更改</button>
        <a href="{% url 'backend:user_list' %}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
